<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mind n' Soul Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/34aa087edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="contactHeader">
        <div class="wrapper">
            <div class="subWrapper">
                <nav class="navFlex">
                    <a href="#" class="logo">Mind n' Soul</a>
                    <ul class="navLinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <nav class="mobileNav">
                <a href="#" class="logo">Mind n' Soul</a>
                <div class="mobileNavFlex">
                    <label for="toggle"><i class="fa hamburger fa-bars"></i></label>
                    <input type="checkbox" id="toggle" name="toggle" />
                    <ul class="mobileNavLinks">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <h2>Get in Touch</h2>
        </div>
    </header>

    <section class="contactForm">
        <div class="contactFlex">
            <div class="form">
                <form action="">
                    <label class="sr-only" for="name">Name</label>
                    <input id="name" class="name" type="text" placeholder="Name">
                    <label class="sr-only" for="email">Email address</label>
                    <input id="email" class="email" type="email" placeholder="Email address">
                    <label class="sr-only" for="comment">Comment</label>
                    <input id="comment" class="comment" type="textarea" placeholder="Message">
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
            <div class="infoHolder">
                <div class="socialIcons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
                <address class="contactInfo">
                    <a href="mailto:info@email.com">info@email.com</a>
                    <a href="tel:123-456-7890">123-456-7890</a>
                    <p>123 Queen Street West,</p>
                    <p>Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </address>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright 2019 HackerYou</p>
    </footer>
</body>
</html>
